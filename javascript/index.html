<html>
<body style="width:100%">
<pre id='out'></pre>

<script src="cml.js"></script>

<script>

function readFile(name, onReady) {
	var reader = new XMLHttpRequest();
	reader.open('GET', name);
	reader.onreadystatechange = function() { onReady(client.responseText); }
	reader.send();
}

// cml.stringify(e, "type");

readFile("config.cml", function(t){
	out.innerHTML += t + "\n";
	var list = cml.parse(t, "type").cmlList;
	for(var i = 0; i < list.size; i++) {
		readFile(list[i], function(t) {
			out.innerHTML += t;
		});
	}
});

</script>

</body>

</html>
